<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Negrito e italico</title>
    <link rel="shortcut icon" href="queijo.png" type="image/x-icon">
</head>
<body>
    <h1>Principais formatções em Negrito</h1>
    <h2>Negrito / destque</h2>
    <p>nesse Exemplo temos o negrito <b>essa palavra</b>
    usando a tag B </p><!--Usams a tag <b> para o negrito-->
    <p>usamos a tag STRONG para deixar em negrito <strong>essa frase</strong></p>
    <h2>Italico / enfâse</h2>
    <p>colocamos uma frase em <i>itálico</i> usando a tag i </p>
    <p>nesta frase usaremos a tag EM para deixar em italico <em>italico</em>.</p>
</body>
